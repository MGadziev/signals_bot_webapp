<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <img src="src/1.png" alt="Фото" class="center-image">
        <div class="text">
            <h1>Оплата подписки</h1>
            <p>Подписка нужна для просмотра всех идей и важных постов в канале</p>
            <p>Стоимость подписки: <b>3500 руб</b></p>
            <p>Срок: <b>30 дней</b></p>

            <p>Если у вас ранее была куплена подписка - новое время прибавиться к текущему!</p>
           <form id="emailForm">
                <label for="email">Email:</label>
                <input type="email" id="email" required class="input-field"><br><br>

                <input type="checkbox" id="agree" required>
                <label for="agree" class="checkbox-label">Я согласен с условиями использования</label><br><br>

                <div class="buttons">
                    <button type="button" onclick="redirectToPaySystem()" class="button">Оплатить подписку</button>

                    <!-- Кнопка "Назад" -->
                    <button type="button" onclick="goBack()" class="button">Назад</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="app.js"></script>

    <script>
    </script>
</body>
</html>
